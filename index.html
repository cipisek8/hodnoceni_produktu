<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main> <!-- moje hodnoceni -->
        <section id="celkova_spokojenost"> <!-- celkove hodnoceni, odeslat hodnoeni -->
            <div> <!-- text -->
                <h1>Hodnocení zakoupených produktů</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button id="odeslat_vse_hodnoceni">Odeslat moje hodnocení</button>
            </div>

            <div id="spokojenost_produktu"> <!-- spokojenost produktu -->
                <img src="img/Zenith.webp" id="rating_img">
                <div class="stars">
                    <img src="img/Full_Star.webp">
                    <img src="img/Full_Star.webp">
                    <img src="img/Full_Star.webp">
                    <img src="img/Full_Star.webp">
                    <img src="img/Full_Star.webp">
                </div>
                <p>Moje celková spokojenost: 100%</p>
            </div>
        </section>
        <section id="sort_tlacitka"> <!-- tlacitka seradit -->
            <p>Seřadit:</p>
            <button id="sort_sestupne">Od nejlépe hodnocených</button>
            <button id="sort_vzestupne">Od nejhůře hodnocených</button>
        </section>
        <section id="produkt_container"> <!-- container na produkty -->
            <div class="produkt"> <!-- produkt -->
                <div class="produkt_moje_hodnoceni">
                    <img src="img/Dirt_Rod.webp">
                    <div class="">
                        <h2>Dirt rod</h2>
                        <p>Číslo produktu: 114</p>
                        <button>Přidat hodnocení</button>
                        <button>Smazat</button>
                        <button>Zobrazit recenze</button>
                    </div>
                    <div class="stars">
                        <img src="img/Full_Star.webp">
                        <img src="img/Full_Star.webp">
                        <img src="img/Full_Star.webp">
                        <img src="img/Full_Star.webp">
                        <img src="img/Full_Star.webp">
                        <p>50%</p>
                    </div>
                </div>
                <div class="pridat_hodnoceni">

                </div>
            </div>
        </section>
        <!-- tlacitko nacist dalsi -->
    </main>
    <aside> <!-- aside temporary, hodnoceni uzitavelu -->
        <section> <!-- produkt -->

        </section>
        <section> <!-- recenze (mnozne) -->
            <div> <!-- recenze (jednotne) -->

            </div>
        </section>
    </aside>
</body>

</html>
