<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main> <!-- moje hodnoceni -->
        <section id="total_happiness"> <!-- celkove hodnoceni, odeslat hodnoeni -->
            <div> <!-- text -->
                <h1>Hodnocení zakoupených produktů</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button id="send_all_reviews" onclick="submitAllRatings()">Odeslat moje hodnocení</button>
            </div>

            <div id="product_happiness"> <!-- spokojenost produktu -->
                <img src="img/Night's_Edge.webp" class="rating_img">
                <div class="stars">
                    <div class="star_whole">
                        <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                        <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                    </div>
                    <div class="star_whole">
                        <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                        <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                    </div>
                    <div class="star_whole">
                        <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                        <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                    </div>
                    <div class="star_whole">
                        <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                        <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                    </div>
                    <div class="star_whole">
                        <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                        <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                    </div>
                </div>
                <p>Moje celková spokojenost: <b id="total_percent">20</b><b>%</b></p>
            </div>
        </section>

        <section id="sort_buttons"> <!-- tlacitka seradit -->
            <p>Seřadit:</p>
            <button id="sort_ascending" onclick="sortProductsAscending()">Od nejlépe hodnocených</button>
            <button id="sort_descending" onclick="sortProductsDescending()">Od nejhůře hodnocených</button>
        </section>

        <section id="product_container"> <!-- container na produkty -->
        </section>

        <button id="load_more">Načíst další</button> <!-- tlacitko nacist dalsi -->
    </main>

    <aside class="hidden">
        <h1>Hodnocení uživatelů</h1> <!-- hodnoceni uzitavelu -->
        <section id="product_info_reviews"> <!-- produkt -->
            <img src="img/Zenith.webp" class="rating_img">
            <div class="stars">
                <div class="star_whole">
                    <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                    <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                </div>
                <div class="star_whole">
                    <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                    <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                </div>
                <div class="star_whole">
                    <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                    <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                </div>
                <div class="star_whole">
                    <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                    <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                </div>
                <div class="star_whole">
                    <img src="img/Half_Full_Star_Left.webp" class="star star_left">
                    <img src="img/Half_Full_Star_Right.webp" class="star star_right">
                </div>
            </div>
            <p><b id="product_total_percent">100</b><b>%</b></p>
        </section>

        <section id="review_container"> <!-- recenze (mnozne) -->

            <!-- review format
    <div class="review">
        <img class="user_icon" src="img/Map_Icon_Moon_Lord.webp">
        <p class="user_name">Moon lord</p>
        <p class="user_review_score"><b class="object_percent_review">100</b><b>%</b></p>
        <p class="user_review">Best dirt moving tool!</p>
        <img src="img/Life_Crystal_Full.webp" class="heart">
    </div>
-->

        </section>
    </aside>
    <div class="hidden" id="aside_background" onclick="closeReviews()"></div>
</body>
<script src="script.js"></script>

</html>
